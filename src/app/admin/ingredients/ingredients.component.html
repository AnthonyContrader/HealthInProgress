<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Nome
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="nome" [(ngModel)]="ingredienttoinsert.nome">
          </td>
          <td>
            <button (click)="insert(ingredienttoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let ingredient of ingredients">
          <td>
            <input [(ngModel)]="ingredient.nome">
          </td>
          <td>
            <button (click)=update(ingredient)>Save</button>
          </td>
          <td>
            <button (click)="delete(ingredient)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
